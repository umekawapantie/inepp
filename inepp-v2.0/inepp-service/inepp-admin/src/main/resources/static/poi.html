<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>读取权限信息</title>
</head>
<body>
<div id="app">
    <el-upload class="upload-demo" ref="upload" action="http://localhost:9054/api/admin/loadRolesFromExcel" :on-preview="handlePreview"
    :on-remove="handleRemove" :auto-upload="false">
    <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
    <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过 500kb</div>
    </el-upload>
</div>

<script>
    new Vue({
        el: '#app',
        data: function () {
            fileList: []
        }, methods: {
            submitUpload() {
                this.$refs.upload.submit();
            }, handleRemove(file, fileList) {
                console.log(file, fileList);
            }, handlePreview(file) {
                console.log(file);
            }, handleSuccess(response, file, fileList) {
                console.log("---->" + response.data);
            }
        }
    });

</script>


</body>
</html>
